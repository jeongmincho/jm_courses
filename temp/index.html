  <body>
    <input type="text" id="query" />
    <button id="button">SUBMIT IT</button>
    <button id="count">COUNT</button>
    <button id="clear">CLEAR</button>

    <script type="text/javascript">
      document.getElementById("button").addEventListener("click", function() {
        var form = document.getElementById("query").value;
        console.log(form);
        window.location.pathname = `/${form}`;
      });
      document.getElementById("count").addEventListener("click", function() {
        var form = document.getElementById("query").value;
        console.log(form);
        if (form.length == 0) {
          window.location.pathname = `/count`;
        } else {
          window.location.pathname = `/count/${form}`;
        }
      });
      document.getElementById("clear").addEventListener("click", function() {
        var form = document.getElementById("query").value;
        console.log(form);
        if (form.length == 0) {
          window.location.pathname = `/clear`;
        } else {
          window.location.pathname = `/clear/${form}`;
        }
      });
    </script>
  </body>
